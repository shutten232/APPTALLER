<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Seguimiento | Fitness + Finanzas</title>
  <link rel="stylesheet" href="assets/app.css"/>
</head>
<body>
  <header class="topbar">
    <div class="wrap topbar__row">
      <div class="brand">
        <div class="logo">SF</div>
        <div>
          <div class="brand__title">Seguimiento</div>
          <div class="brand__sub">Fitness + Finanzas</div>
        </div>
      </div>

      <div class="topbar__right">
        <button class="iconbtn" id="btnExport" title="Exportar respaldo JSON">â¤“</button>

        <input id="importFile" type="file" accept="application/json" style="display:none" />
      </div>
    </div>

    <nav class="wrap tabs" aria-label="Secciones">
      <button class="tab is-active" data-route="dashboard">Dashboard</button>
      <button class="tab" data-route="today">Hoy</button>

      <button class="tab" data-route="finance">Finanzas</button>
      <button class="tab" data-route="settings">Ajustes</button>

  </header>

  <main class="wrap main">
    <section id="view"></section>

  <button class="fab" id="fabAdd" title="Registrar">+</button>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="js/app.js"></script>
